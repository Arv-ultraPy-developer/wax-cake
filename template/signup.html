<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <title>Sign up</title>
</head>
<body>
  {% block content %}
 



  
  <div class="signupFrm">
    <form action="" class="form" method="POST">
      <h1 class="title">Sign up</h1>

      <div class="message">
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
      </div>

     {% csrf_token%}
      <div class="inputContainer">
        <input type="text" class="input"  name="email" placeholder="a">
        <label for="" class="label" >Email</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" name="username" placeholder="a">
        <label for="" class="label" >Username</label>
      </div>

      <div class="inputContainer">
        <input type="password" class="input" name="password" placeholder="a">
        <label for="" class="label" >Password</label>
      </div>

      <div class="inputContainer">
        <input type="password" class="input"  name="password2" placeholder="a">
        <label for="" class="label" >Confirm Password</label>
      </div>


      <div class="btns">
      <input type="submit" class="submitBtn" value="Sign up"> 
      <a href="/signin">Already have account</a>

    </div>
      
    </form>

    
    
  </div>

   

  
{% endblock %}


</body>
</html>
