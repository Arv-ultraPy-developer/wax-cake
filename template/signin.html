
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'styles2.css' %}">
<title>Sign in</title>

{% block content %}

<h1>{{username}}</h1>

<div class="signupFrm">
  <form action="" class="form" method="POST">
    <h1 class="title">Sign in</h1>

    <div class="message">
      {% for message in messages %}
      <p>{{message}}</p>
      {% endfor %}
    </div>
    
   {% csrf_token%}


    <div class="inputContainer">
      <input type="text" class="input" name="username" placeholder="a">
      <label for="" class="label" >Username</label>
    </div>

    <div class="inputContainer">
      <input type="password" class="input" name="password" placeholder="a">
      <label for="" class="label" >Password</label>
    </div>



    <input type="submit" class="submitBtn" value="Sign in">
  </form>
</div>

{% endblock %}
